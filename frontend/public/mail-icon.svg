  <rect width="512" height="512" rx="120" fill="#0891b2"/>
  
  <!-- Simple envelope icon -->
  <g transform="translate(106, 156)">
    <!-- Envelope rectangle -->
    <rect x="0" y="0" width="300" height="200" rx="15" fill="none" stroke="white" stroke-width="24" stroke-linejoin="round"/>
    
    <!-- Envelope flap -->
